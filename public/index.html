<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Berlin-Hamburg Corridor Analysis - Decision aid system for railway corridor analysis" />
    <title>Berlin-Hamburg Corridor Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f7fa;
        }
        
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .spinner-container {
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .text-container {
            animation: none !important;
            transform: none !important;
        }
        
        .text-container p {
            animation: none !important;
            transform: none !important;
            text-align: center;
            color: #666;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        
        /* Ensure no rotation is inherited by text elements */
        .text-container,
        .text-container * {
            animation: none !important;
            transform: none !important;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loading">
            <div class="spinner-container">
                <div class="loading-spinner"></div>
            </div>
            <div class="text-container">
                <p>Loading Berlin-Hamburg Corridor Analysis...</p>
            </div>
        </div>
    </div>
</body>
</html>
