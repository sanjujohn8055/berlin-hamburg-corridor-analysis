<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Berlin-Hamburg Corridor Analysis - Decision aid system for railway corridor analysis" />
    <title>Berlin-Hamburg Corridor Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f7fa;
        }
        
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner-only {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
            margin-bottom: 30px;
        }
        
        .loading-dots {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .loading-dots::before {
            content: '';
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, 
                #4A90E2 0%, 
                #4A90E2 25%, 
                transparent 25%, 
                transparent 50%, 
                #4A90E2 50%, 
                #4A90E2 75%, 
                transparent 75%, 
                transparent 100%);
            background-size: 20px 2px;
            animation: moveDots 1.5s linear infinite;
            margin-right: 10px;
        }
        
        .loading-dots::after {
            content: '';
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, 
                #4A90E2 0%, 
                #4A90E2 25%, 
                transparent 25%, 
                transparent 50%, 
                #4A90E2 50%, 
                #4A90E2 75%, 
                transparent 75%, 
                transparent 100%);
            background-size: 20px 2px;
            animation: moveDots 1.5s linear infinite reverse;
            margin-left: 10px;
        }
        
        .static-text {
            color: #666;
            font-size: 16px;
            text-align: center;
            margin: 0;
            padding: 0;
            font-weight: 500;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes moveDots {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="initial-loading">
            <div class="spinner-only"></div>
            <div class="loading-dots"></div>
            <div class="static-text">Loading Berlin-Hamburg Corridor Analysis...</div>
        </div>
    </div>
</body>
</html>
