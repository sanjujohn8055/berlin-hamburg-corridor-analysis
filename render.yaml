services:
  - type: web
    name: berlin-hamburg-corridor-analysis
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: corridor-postgres
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: corridor-postgres
    databaseName: corridor_analysis
    user: corridor_user
    plan: starter